    const nombreInput = document.getElementById("nombre");
    const resultadoDiv = document.getElementById("resultado");

    // Funci√≥n para quitar tildes y caracteres especiales de una cadena
    function normalizar(texto) {
        if (!texto) return "";
        return texto.normalize("NFD").replace(/[\u0300-\u036f]/g, "").toLowerCase();
    }

    // Agrega el "escuchador de eventos" al campo de texto
    nombreInput.addEventListener('input', mostrarResultados);

    function mostrarResultados() {
      // Normaliza el texto de b√∫squeda (quita tildes y pasa a min√∫sculas)
      const nombreBusquedaNormalizado = normalizar(nombreInput.value.trim());
      let coincidencias = [];
      
      // Quita el 'iluminada' de todas las mesas al iniciar la b√∫squeda
      document.querySelectorAll('.mesa').forEach(mesa => {
          mesa.classList.remove('iluminada');
      });
      let mesaEncontrada = null; // Para almacenar la primera mesa encontrada
      

      // Si la caja de texto est√° vac√≠a, no muestra nada
      if (nombreBusquedaNormalizado === "") {
        resultadoDiv.innerHTML = "";
        return;
      }

      for (let nombre in invitados) {
        // Normaliza el nombre del invitado de la lista antes de buscar la coincidencia
        const nombreInvitadoNormalizado = normalizar(nombre);
        
        if (nombreInvitadoNormalizado.includes(nombreBusquedaNormalizado)) {
          // Usa el nombre ORIGINAL y la mesa para el resultado, no el normalizado
          coincidencias.push(`‚úîÔ∏è ${nombre}: mesa <b>${invitados[nombre]}</b>`);
          
          if (!mesaEncontrada) {
              mesaEncontrada = invitados[nombre]; // Almacena la mesa
          }
        }
      }

      const resultadosUnicos = [...new Set(coincidencias)];

      if (resultadosUnicos.length > 0) {
        resultadoDiv.innerHTML = "<h3>Resultados encontrados:</h3><ul><li>" + resultadosUnicos.join("</li><li>") + "</li></ul>";
        
        // Ilumina la mesa encontrada
        if (mesaEncontrada) {
            const mesaElement = document.getElementById(`mesa-${mesaEncontrada}`);
            if (mesaElement) {
                mesaElement.classList.add('iluminada');
            }
        }

      } else {
        resultadoDiv.innerHTML = "No encontramos tu nombre. Por favor revisa con la organizaci√≥n.";
      }
    }
